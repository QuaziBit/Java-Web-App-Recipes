<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./js/registration_script.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/registration_style.css"/> 

</head>
	<body>
		<!--<div><h3><a href="ServletDemo">DB Test</a></h3></div>-->

		<div id="" class="header">
            <p class="header_site_name">Unique Recipes</p>
            <p class="header_link header_link_home"><a href="index.html" >Home</a></p>
            <p class="header_link"><a href="#" >Registration</a></p>
            <p class="header_link"><a href="login.html" id="login">Login</a></p>
		</div>

		<div id="" class="container">
			<div id="" class="content">
                <div class="login_container">
                    <label class="label_text" for="first_name" >First name</label>
                    <span class="enter_box_container">
                        <input id="first_name" type="text" class="enter_box" name="first_name" placeholder="First Name" value="">
                    </span>
                    <label class="label_text" for="last_name" >Last name</label>
                    <span class="enter_box_container">
                        <input id="last_name" type="text" class="enter_box" name="last_name" placeholder="Last Name" value="">
                    </span>
                    <label class="label_text" for="user_name" >User Name</label>
                    <span class="enter_box_container">
                        <input id="user_name" type="text" class="enter_box" name="user_name" placeholder="User Name" value="">

                    <label class="label_text" for="user_email" >Password</label>
                    <span class="enter_box_container">
                        <input id="user_password" type="text" class="enter_box" name="user_password" placeholder="Password" value="">
                    </span>
                    <label class="label_text" for="user_email" >Email</label>
                    <span class="enter_box_container">
                        <input id="user_email" type="text" class="enter_box" name="user_email" placeholder="Email" value="">
                    </span>
                    <span id="login" class="login_button"><a href="#" id="user_registration">Submit</a></span>
                </div>
